<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar">
            <h1 class="display-2"><i class="bi bi-cloud-sun-fill"></i> Weather </h1>
        </nav>

        <div class="row" id="top">
            <div class="col-sm-6">
                <h2 class="display-7" id="date"> </h2>
                <h2 class="display-7" id="time"> </h2>
            </div>
            <div class="col-sm-6"> <input type="text" placeholder="Enter City" id="userinput" value="" required>
                <button class="btn btn-secondary" id="btn" onclick="getweather()">Get Weather <i
                        class="bi bi-search"></i></button>
            </div>
            <hr>
        </div>

        <section>
            <div class="result-container" id="result">
            </div>
        </section>

        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
